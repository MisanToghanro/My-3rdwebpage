<!DOCTYPE html>
<html>
    <head>
          <title>Basic html forms</title>
          <style>
            body{
                background-color: rgb(9, 186, 166);
                text-align: center;
            }
            form{
                border-style: outset;
                border-width: 5px;
                border-color: beige;
                border-radius: 15px;
            }
            h1{
                color: bisque;
                border-style: outset;
                border-width: 5px;
                border-radius: 15px;
            }
          </style>
    </head>
    <body>
        <h1>Login</h1>
        <form>
               <label>First Name
               <input type="text" name="name">
               </label>

                <br><br>
               <label>Last Name
               <input type="text" name="last name">
               </label>

               <br><br>
               <label>Date of Birth
                <input type="date"required>
               </label>

               <br><br>
               <label>Gender :</label>
               <label>Male
                <input type="radio" name="gender" required>
               </label>

               <label>Female
                 <input type="radio" name="gender" required>
               </label>
               <br><br>

               <label>User Name
               <input type="text" name="user name">
               </label>
               <br><br>

               <label>Email
               <input required type="email" name="Email" placeholder="misan@example.com">
               </label>

               <br><br>
               <label>Phone
                <input type="tel" placeholder="+234-9155307459">
               </label>

               <br><br>
               <label>Password
                <input required type="password" name="password">
               </label> 

               <br><br>
               <button type="submit" >Sign up here</button>
        </form>
    </body>
</html>
